<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">Simon Says Game</h1>
    <h2 style="text-align: center;">Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="button red" type="button" id="red">1</div>
            <div class="button yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="button green" type="button" id="green">3</div>
            <div class="button purple" type="button" id="purple">4</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
